<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="contenido">
        <header></header>
        <section>
            <form class="postcard" action="" method="POST">
                <div class="encabezado">
                    <img
                        src="https://github.com/breatheco-de/exercise-postcard/blob/learnpack/.learn/assets/4geeks.png?raw=true">
                    <h1>My Postcard</h1>
                </div>
                <div class="cuerpo">
                    <div class="izquierda">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks
                            Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="derecha">
                        <input type="text" name="fullname" placeholder="Some Name">
                        <input type="text" name="email" placeholder="Some Email">
                        <input type="text" name="message" placeholder="Some comment">
                    </div>
                </div>
                <div class="abajo">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>
        </section>
        <footer></footer>

    </div>
</body>

</html>
